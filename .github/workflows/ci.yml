name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  config-validation:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run config validation script
        shell: pwsh
        run: |
          .\scripts\validation\validate_configs.ps1

      - name: Optional web typecheck
        shell: pwsh
        run: |
          .\scripts\validation\optional_web_typecheck.ps1 -InstallDependencies -SkipOnInstallFailure
